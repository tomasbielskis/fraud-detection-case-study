 <table border="1">
  <thead>
    <td>Event Name</td>
    <td>Description</td>
    <td>Org</td>

    <td>Fraud</td>
    <td>Probability</td>

  <tbody>
    {% for event in predictions %}
      <tr>
        <td>{{ event['name'] }}</td>
        <td>{{ event['description']|safe }}</td>
        <td>{{ event['org_name'] }}</td>

        <td>{{ event['Fraud'] }}</td>
        <td>{{ event['Probability'] }}</td>

      </tr>
    {% endfor %}
  </tbody>
</table>
